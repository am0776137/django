{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <input type="button" value="Edit the Post" onclick="location.href='{% url 'post_edit' post.id %}'">
    <input type="button" value="Delete the Post" onclick="location.href='{% url 'post_delete' post.id %}'">
    
{% endblock %}
